    <div class="container" ng-app="app" ng-controller="mainController">
        <div class="modal fade" id="signin-page" >
            <div class="modal-dialog">
                <div class="container">
                    <div class="modal-form">
                        <div class="tab-content">
                            <form id="contactForm" class="tab-pane transition scale fade in active">
                                <h2>Add Patient</h2>

                                <div class="form-group space-top-2x">
                                    <label for="personName" class="sr-only">Patient Name</label>
                                    <input type="text" class="form-control" name="personName" id="personName" data-ng-model="Person.Name" placeholder="Patient Name" required>
                                    <span class="error-label"></span>
                                    <span class="valid-label"></span>
                                </div>
                                <div class="form-group space-top-2x">
                                    <label for="si_email" class="sr-only">Email</label>
                                    <input type="email" class="form-control" name="si_email" id="si_email" data-ng-model="Person.Email" placeholder="Email" required>
                                    <span class="error-label"></span>
                                    <span class="valid-label"></span>
                                </div>
                                <div class="form-group space-top-2x">
                                    <label for="personage" class="sr-only">Patient Name</label>
                                    <input type="text" class="form-control" name="personage" id="personage" data-ng-model="Person.Age" placeholder="Patient Age" required>
                                    <span class="error-label"></span>
                                    <span class="valid-label"></span>
                                </div>



                                <div class="form-group space-top-2x">
                                    <label for="personphone" class="sr-only">Patient Name</label>
                                    <input type="text" class="form-control" name="personphone" id="personphone" data-ng-model="Person.PhoneNum" placeholder="Patient Phone" readonly onfocus="$(this).removeAttr('readonly');" required>
                                    <span class="error-label"></span>
                                    <span class="valid-label"></span>
                                </div>


                                <div class="space-top-2x clearfix">
                                    <button type="button" class="btn-round btn-ghost btn-danger pull-left" data-dismiss="modal"><i class="flaticon-cross37"></i></button>

                                    <button id="showtoast" class="btn-round btn-ghost btn-success pull-right" data-ng-show="!(IsEditMode)" data-ng-click="addPerson();"><i class="flaticon-correct7"></i></button>
                                    <button class="btn-round btn-ghost btn-success pull-right" data-ng-show="IsEditMode" data-ng-click="updatePerson(Person)"><i class="flaticon-correct7"></i></button>
                                </div>
                            </form>

                        </div>
                        <!-- Hidden real nav tabs -->

                    </div>
                </div>
            </div><!-- /.modal-dialog -->
        </div>
        <div id="main">

            <div class="container">



                <a href="#" data-toggle="modal" data-target="#signin-page" data-modal-form="sign-in" class="btn-round  btn-danger pull-right floatButton"><i class="flaticon-add63"></i></a>

            </div>




            <div class="page-heading text-right">
                <div class="container">
                    <div class="search-box">
                        <span class="search-toggle search-icon"></span>
                        <input type="text" id="search-field" ng-model="searchText" placeholder="filter Patients">
                        <button type="submit" class="search-btn"><i class="search-icon"></i></button>
                    </div>
                    <h2>All Patients</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6" data-ng-repeat="per in People | filter:searchText">
                    <div class="post-tile tile-solid-bg bg-info">
                        <div class="post-body">
                            <div class="post-title">

                                <a href="#"><h3>{{per.Name}}</h3> <small><cite title="Source Title">Gotham, United Kingdom  <i class="icon-map-marker"></i></cite></small></a>
                                <p>
                                    <i class="icon-envelope"></i>&nbsp;{{per.Email}}
                                    <br>
                                    <i class="icon-globe"></i>&nbsp;{{per.Age}} Year(s)
                                    <br>
                                    <i class="icon-headphones"></i>&nbsp;{{per.PhoneNum}}
                                </p>
                            </div>
                            <div class="post-meta space-top-2x">
                                <div class="column">
                                    <a class="btn btn-sm btn-warning" data-toggle="modal" data-target="#signin-page" data-modal-form="sign-in" data-ng-click="activeEditMode(per);">Edit</a>
                                </div>
                                <div class="column text-right">
                                    <a class="btn btn-sm btn-danger" data-ng-click="deletePerson(per);">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
